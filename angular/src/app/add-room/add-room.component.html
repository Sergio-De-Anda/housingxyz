<div class="d-md-flex h-md-100 align-items-center">

    <div class="col-md-4 p-0 bg-orange h-md-100">
        <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
            <div class="logoarea pt-5 pb-5">
                <ng-container *ngIf="provider">
                    <h3>Training Center</h3>
                    <p> {{ provider.providerTrainingCenter.centerName }}</p>
                    <p> {{ provider.providerTrainingCenter.contactNumber }}</p>
                </ng-container>
                <div class="col">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>{{ complexShowString }}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button ngbDropdownItem (click)="complexChoose(complex)" *ngFor="let complex of complexList">{{ complex.complexName }}</button>
                        </div>
                    </div>
                </div> 

                <br>

                <div class="col">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>{{ addressShowString }}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button ngbDropdownItem (click)="addressChoose(address)" *ngFor="let address of addressList">{{ address.streetAddress }}</button>
                        </div>
                    </div>
                </div> 

                <br>
                <button *ngIf="show === false"(click)="addForm()">Add Address</button>
                <form *ngIf="show === true">
                    <div>
                    <label> Street Address: <input type="text"> </label> <br>
                    <label> City: <input type="text"> </label> <br>
                    <label> State: <input type="text"> </label> <br>
                    <label> Zip Code: <input type="text"> </label> <br>
                    <br>
                    <button id="button" (click)="back()">cancel</button>
                    <button id="buton">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
        
    <div class="col-md-8 p-0 bg-body h-md-100 loginarea">
        <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
            <div class="logoarea pt-5 pb-5">
                
                <form>
                    <h1>Add Room</h1>
                    <br>
                    <div class="container">
                        <div class="col-md-10">
                            <label class="col-md-5" for="room.roomType">Room Type: </label>
                            <select class="input-border col-md-6" name="room.roomType" [(ngModel)]="room.roomType">
                                <option>Apartment</option>
                                <option>Dorm</option>
                            </select>
                        </div>

                        <div class="col-md-10">
                            <label class="col-md-5" for="room.roomNumber">Room Number: </label>
                            <input class="input-border col-md-6" name="room.roomNumber" type="text" [(ngModel)]="room.roomNumber">
                        </div>

                        <div class="col-md-10">
                            <label class="col-md-5" for="room.numberOfBeds">Number of Bedrooms: </label> {{sliderValue}}
                            <input class="slider col-md-11" type="range" min="1" max="8" value="4" (change)="adjustSliderValue($event)">
                        </div>
                        
                        <div class="col-md-12">
                            <label class="col-md-2">Amenities:</label>
                            <div class="col-md-10">                                
                                <label class="col-md-5" for="amenities[0].amenityString">Washer/Dryer</label>
                                <input class="col-md-1" type="checkbox" name="amenities[0].amenityString" checked (click)="toggleLaundryAmenity()">
                            </div>
                            <div class="col-md-10">                                
                                <label class="col-md-5" for="amenities[1].amenityString">Smart TV</label>
                                <input class="col-md-1" type="checkbox" name="amenities[1].amenityString" checked (click)="toggleTVAmenity()">
                            </div>
                            <div class="col-md-10">                                
                                <label class="col-md-5" for="amenities[2].amenityString">Patio</label>
                                <input class="col-md-1" type="checkbox" name="amenities[2].amenityString" checked (click)="togglePatioAmenity()">
                            </div>
                        </div>

                        <div class="col-md-10">
                            <label class="col-md-5">Start Date:</label>
                            <input class="input-border col-md-6" type="date" name="StartDate">
                        </div>
                        <div class="col-md-10">
                            <label class="col-md-5">End Date:</label>
                            <input class="input-border col-md-6" type="date" name="EndDate">
                        </div>

                        <div class="col-md-10">                            
                            <button class="input-border col-md-3" id="cancel bottombutton" type="button">Cancel</button>
                            <button class="input-border col-md-3" id="submit topbutton" type="submit" (click)="postRoomOnSubmit()">Submit</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>     
</div>
