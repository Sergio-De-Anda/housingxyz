<div class="add-complex-outer">
    <div class="add-complex-inner">
        <div class="title-addloc">
            <h3>Add a Living Complex</h3>
        </div>
        <form id="complexForm">
            <div class="form-group">
                <button class="showAddressForm">Use Existing Address</button>
            </div>
            <ng-container *ngIf="showAddressForm">
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" class="form-control" id="streetAddress" aria-describedby="streetAddress">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="city">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" aria-describedby="state">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="zipCode">Zipcode</label>
                        <input type="text" class="form-control" id="zipcode" aria-describedby="zipcode">
                    </div>
                </div>
            </ng-container>
            <div class="form-group">
                <label for="complexName">Complex Name</label>
                <input type="text" class="form-control" id="complexName" aria-describedby="complexName">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="complexname" aria-describedby="complexName">
            </div>
        </form>
    </div>
</div>
