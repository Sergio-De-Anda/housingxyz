<div class="add-complex-outer">
    <div class="add-complex-inner">
        <div id="add-complex-title">
            <h3>Add a Living Complex</h3>
        </div>
        <hr>
        <form id="complexForm">
            <ng-container *ngIf="!showAddressForm" >
                <div class="form-group">
                    <div class="form-row">
                        <div ngbDropdown class="col-md-5 d-inline-block">
                            <button class="showAddressForm" aria-labelledby="dropdownBasic1" ngbDropdownToggle>{{ addressDisplayString }}</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem (click)="chooseAddress(address)" *ngFor="let address of addresses">{{ address.streetAddress }}</button>
                            </div>
                        </div>
                        <div class="col-md-5 form-group">
                            <button
                                class="showAddressForm"
                                (click)="openAddressForm()">Use New Address</button>
                        </div>
                    </div>
                    <div *ngIf="currentAddress.addressId !== 0"
                        class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <h6>Selected Address</h6>
                            </div>
                            <hr>
                            <div class="card-content">
                                <p>
                                    {{ currentAddress.streetAddress }}
                                </p>
                                <p>
                                    {{ currentAddress.city }}, {{ currentAddress.state }} {{ currentAddress.zipCode }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="showAddressForm">
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" class="form-control" id="streetAddress" aria-describedby="streetAddress">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="city">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" aria-describedby="state">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="zipCode">Zipcode</label>
                        <input type="text" class="form-control" id="zipcode" aria-describedby="zipcode">
                    </div>
                </div>
                <div class="form-group">
                        <button
                            class="showAddressForm"
                            (click)="closeAddressForm()">Cancel New Address</button>
                    </div>
            </ng-container>
            <hr>
            <div class="form-group">
                <label for="complexName">Complex Name</label>
                <input type="text" class="form-control" id="complexName" aria-describedby="complexName">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="complexname" aria-describedby="complexName">
            </div>
        </form>
    </div>
</div>
