

<!-- Used for the split screen -->
<div class="d-md-flex h-md-100 align-items-center">
  <!-- Left side of the split screen -->
  <div class="col-md-4 p-0 bg-orange h-md-100">
    <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
      <div class="logoarea pt-5 pb-5">
        
        <!-- Drop down to choose a Training Center -->
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>Show Coordinator</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem *ngFor="let coord of coordList" (click)="coordChoose(coord)">
                {{ coord.coordName }}
              </button>
            </div>
          </div>
        </div>

        
        <br>

      
        <!-- Choose the starting date -->
        <!-- The min and the max for the dates are the moments that we created in the component.ts file. -->
        <div class="col">
            <label for="StartDate" class="col-md-3">Start Date:</label>
            <input class="input-border col-md-9" type="date" name="StartDate" min="{{displayStart}}" max="{{displayMid}}"
              required [(ngModel)]="tenant.batch.startDate" #sd="ngModel">
            <span *ngIf="verifyDates(tenant.batch.startDate, tenant.batch.endDate) && sd.dirty && ed.dirty"
              class="alert alert-danger col-md-3">
              Start date must be before end date.
            </span>
          </div>
          <!-- Choose the ending date -->
          <div class="col">
            <label class="col-md-3">End Date:</label>
            <input class="input-border col-md-9" type="date" name="EndDate" min="{{displayStart}}" max="{{displayEnd}}"
              required [(ngModel)]="tenant.batch.endDate" #ed="ngModel">
          </div>

        <br>
        <!-- Drop down to let you choose a predetermined address -->
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>Show Language</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="langChoose(lang)" *ngFor="let lang of langList">
                {{ lang.langName }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The right side of the page -->
  <div class="col-md-8 p-0 bg-body h-md-100" id="parent">
    <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center" class="child">
      <div class="logoarea pt-8 pb-8 col-md-12" >
        <div id="tenantForm">
          <h1 id="addTenantTitle">Add Tenant</h1>
          <br>
          <div class="container">
            <div id="tenFormDetail">
              <div class="centered">
              <!-- Enter Email -->
                <div>
                  <label for="tenant.email" class="tenFormLabel">Email:</label>
                  <input type="text" name="tenant.email" class="input-border col-md-6" required
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*" [(ngModel)]="tenant.email"
                    #tenEmail="ngModel">
                </div>

                <!-- Enter First Name -->
                <div class="tenFormItem">
                  <label for="tenant.firstName" class="tenFormLabel">First Name:</label>
                  <input type="text" name="tenant.firstName" class="input-border col-md-6" required pattern="[a-zA-Z ]*"
                    [(ngModel)]="tenant.firstName" #tenFName="ngModel">
                </div>

              <!-- Enter Last Name -->
                <div class="tenFormItem">
                  <label class="tenFormLabel" for="tenant.lastName">Last Name:</label>
                  <input type="text" name="tenant.lastName" class="input-border col-md-6" required pattern="[a-zA-Z ]*"
                    [(ngModel)]="tenant.lastName" #tenFName="ngModel">
                </div>

                <!-- Enter Gender -->
                <div class="tenFormItem">
                  <label class="tenFormLabel">Gender:</label>
                  <select class="input-border col-md-6 input-border" name="tenant.gender" required
                    [(ngModel)]="tenant.gender" #tenGender="ngModel">
                    <option *ngFor="let gender of genders" [ngValue]="type">{{tenant.gender}}</option>
                  </select>
                </div>
              <br>
              <button class="btn btn-secondary" *ngIf="!show" (click)="addForm()">Add Car</button>
              </div>
            </div>
            <br>
            <!-- form to give the user a chance to input an address if one of the predetermined ones doesnt work -->
            <!-- Only shows when the add address sbutton is clicked -->

            
            <div class="split right" *ngIf="show">
              <div class="centered">
                  <form>
                      <div id="carForm">
                        <h2>Add Car</h2>
                            <label class="col-md-9">
                                License Plate:
                                <input [(ngModel)]="tenant.car.licensePlate" name="tenant.car.licensePlate"
                                  class="input-border" type="text" required minlength="5" maxlength="200" #licensePlate="ngModel">
                              </label>
                  
                              <label class="col-md-9">
                                Make:
                                <input [(ngModel)]="tenant.car.make" name="tenant.car.make" class="input-border" type="text"
                                  required minlength="1" maxlength="50" #make="ngModel">
                              </label>
                  
                              <label class="col-md-9">
                                Model:
                                <input [(ngModel)]="tenant.car.model" name="tenant.car.model" class="input-border" type="text"
                                  required minlength="2" maxlength="50" #model="ngModel">
                              </label>
                  
                              <label class="col-md-9">
                                Color:
                                <input [(ngModel)]="tenant.car.color" name="tenant.car.color" class="input-border"
                                  type="text" pattern="[0-9]{5}" #color="ngModel">
                              </label>

                              <label class="col-md-9">
                                Year:
                                <input [(ngModel)]="tenant.car.year" name="tenant.car.year" class="input-border"
                                  type="text" pattern="[0-9]{5}" #year="ngModel">
                              </label>

                              <label class="col-md-9">
                                State:
                                <input [(ngModel)]="tenant.car.state" name="tenant.car.state" class="input-border"
                                  type="text" pattern="[0-9]{5}" #state="ngModel">
                              </label>
                        <br>
                        <button class="btn btn-secondary" (click)="back()">Cancel</button>
                      </div>
                    </form>
              </div>
            </div>
          </div>
          <br><br>

          <!--
                  The submit and cancel button. There is also some validation on the submit button so that it is greyed
                  out if there are any errors in the form that need to be fixed.
                  -->
          <div id="topbutton">
            <button class="btn btn-secondary" type="submit" (click)="postTenantOnSubmit()"
              [disabled]="tenantNum.invalid || tenantT.invalid || verifyDates(tenant.startDate, tenant.endDate)">
              Submit
            </button>
            <button class="btn btn-secondary" type="button"><a id="cancel2" routerLink="">Cancel</a></button>
          </div>
      </div>
    </div>
  </div>
  </div>
</div>
