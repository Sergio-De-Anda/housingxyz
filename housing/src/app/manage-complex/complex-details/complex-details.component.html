<!--Once complex is selected, show information-->

<!--Header of container-->
<div class="complex-container">
  <!--Contains current complex and edit/delete buttons-->
  <div class="align-left">
    <h3>{{ complexControl?.complexName }}</h3>
  </div>
  <div class="buttons-right">
    <button mat-flat-button>
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-flat-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
<hr style="height: 1px; background-color: black;" />

<!--Middle of container-->
<div class="middle-container ">
  <table mat-table [dataSource]="dataSource" class="w-100 h-50">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
  <button class="add-room-btn" mat-raised-button>Add Room</button>
</div>
