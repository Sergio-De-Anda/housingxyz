# housingxyz :: azure-devops

jobs:
  - job:
    displayName: 'angular.build'
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - script: |
          cd angular
          npm clean-install
          npm run test
        displayName: 'npm test'
      - script: |
          sudo apt install --quiet --yes chromium-browser
          export SONAR_LOGIN=$(SONAR_LOGIN)
          cd angular
          npm run inspect
        condition: and(succeeded(), eq(variables['System.PullRequest.PullRequestNumber'], ''))
        displayName: 'sonarcloud::master'
      - script: |
          sudo apt install --quiet --yes chromium-browser
          export PR_BRANCH=$(Build.SourceBranchName)
          export PR_KEY=$(System.PullRequest.PullRequestNumber)
          export SONAR_LOGIN=$(SONAR_LOGIN)
          cd angular
          npm run inspect -- -Dsonar.pullrequest.base=master -Dsonar.pullrequest.branch=$PR_BRANCH -Dsonar.pullrequest.github.repository=revaturexyz/housingxyz -Dsonar.pullrequest.key=$PR_KEY -Dsonar.pullrequest.provider=GitHub
        condition: and(succeeded(), ne(variables['System.PullRequest.PullRequestNumber'], ''))
        displayName: 'sonarcloud::pull-request'
      - script: |
          docker login --password $(DOCKER_PASSWORD) --username $(DOCKER_USERNAME)
          docker image build -f .docker/dockerfile -t housingxyz .
          docker image tag housingxyz revaturexyz/housingxyz:latest
          docker image tag housingxyz revaturexyz/housingxyz:$(APP_VERSION)
          docker image push revaturexyz/housingxyz:latest
          docker image push revaturexyz/housingxyz:$(APP_VERSION)
        displayName: 'docker'
      - script: |
          export ARM_CLIENT_ID=$(ARM_CLIENT_ID)
          export ARM_CLIENT_SECRET=$(ARM_CLIENT_SECRET)
          export ARM_SUBSCRIPTION_ID=$(ARM_SUBSCRIPTION_ID)
          export ARM_TENANT_ID=$(ARM_TENANT_ID)
          export CLOUDFLARE_EMAIL=$(CLOUDFLARE_EMAIL)
          export CLOUDFLARE_TOKEN=$(CLOUDFLARE_TOKEN)
          cd .azure
          terraform init
          terraform validate
          terraform plan
          terraform apply -auto-approve
        displayName: 'terraform'

name: $(date:yyyyMMdd)$(rev:.rr)
trigger:
  - master
variables:
  APP_VERSION: '0.0.0'
