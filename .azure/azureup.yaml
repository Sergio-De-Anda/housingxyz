# housingxyz :: azure-devops

jobs:
  - job:
    displayName: 'angular.build'
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - script: |
          docker login --password $(DOCKER_PASS) --username $(DOCKER_USER)
          docker image build -f .docker/dockerfile -t housingxyz .
          docker image tag housingxyz revaturexyz/housingxyz:latest
          docker image tag housingxyz revaturexyz/housingxyz:$(APP_VERSION)
          docker image push revaturexyz/housingxyz:latest
          docker image push revaturexyz/housingxyz:$(APP_VERSION)
        displayName: 'docker'
      - script: |
          az login --service-principal --password $(ARM_CLIENT_SECRET) --username $(ARM_CLIENT_ID) --tenant $(ARM_TENANT_ID)
          az account get-access-token
          cd .azure
          terraform init
          terraform validate
          terraform plan
        displayName: 'terraform'

name: $(date:yyyyMMdd)$(rev:.rr)
variables:
  APP_VERSION: '0.0.0'
  DOCKER_PASS: $(DOCKER_PASSWORD)
  DOCKER_USER: $(DOCKER_USERNAME)
